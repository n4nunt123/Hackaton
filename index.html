<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test mata</title>
        <link href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container" style="display: block;">
            <div class="img">
                <img src = "monophy.gif">
            </div>

            <h1>TEST BUTA WARNA</h1>
            <form onsubmit="buttonTest(); return false" action="#" class="form-control">

              <div class="form-floating">
                <input class="form-control" placeholder="Input Your Name Here" id="floatingTextarea" required></input>
                <label for="floatingTextarea"></label>
                
                <select name="gender" id="gender-user" class="form-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
              </div>
                
              <div class="button">
                <button id="btn-test" type="submit">TEST</button>
              </div>
            </form>
        </div>

        <div class="test" style="display: none;">
            <h1>tebak berapa angkanya</h1>
            <div style="display:flex; justify-content: space-around;">
                <img id="image-test" src="image/1.png">
                <div class="numberBtn">
                    <div class="btn-col">
                        <button class ="btn-1" onclick="answerButton(1)">1</button>
                        <button class ="btn-1" onclick="answerButton(2)">2</button>
                        <button class ="btn-1" onclick="answerButton(3)">3</button>
                    </div>
                    <div class="btn-col">
                        <button class ="btn-1" onclick="answerButton(4)">4</button>
                        <button class ="btn-1" onclick="answerButton(5)">5</button>
                        <button class ="btn-1" onclick="answerButton(6)">6</button>
                    </div>
                    <div class="btn-col">
                        <button class ="btn-1" onclick="answerButton(7)">7</button>
                        <button class ="btn-1" onclick="answerButton(8)">8</button>
                        <button class ="btn-1" onclick="answerButton(9)">9</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="result" style="display: none;">
            <span id="hasil">result</span>
            <button id="btn-finish" onclick="window.location.reload()">TEST LAGI</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
