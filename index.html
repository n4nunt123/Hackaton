<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test mata</title>
        <link href="./style3.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        <div class="container" style="display: block;">
            <h1>TEST BUTA WARNA</h1>
            <form onsubmit="buttonTest()" action="#" class="form-control">

              <div class="form-floating">
                <textarea class="form-control" placeholder="Input Your Name Here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Name</label>
              </div>

              <select name="gender" id="gender-user" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>

              <button id="btn-test" type="submit">TEST</button>
            </form>
        </div>

        <div class="test" style="display: none;">
            <!-- <img id="image-test-1" src="image/1-1.png">
            <img id="image-test-2" src="image/1-2.png">
            <img id="image-test-3" src="image/1.png">
            <img id="image-test-4" src="image/2.png">
            <img id="image-test-5" src="image/3.png">
            <img id="image-test-6" src="image/4.png">
            <img id="image-test-7" src="image/5.png">
            <img id="image-test-8" src="image/7-1.png">
            <img id="image-test-9" src="image/7.png">
            <img id="image-test-10" src="image/8.png"> -->
            <div>
                <button class ="btn-1" onclick="answerButton(1)">1</button>
                <button class ="btn-1" onclick="answerButton(2)">2</button>
                <button class ="btn-1" onclick="answerButton(3)">3</button>
            </div>
            <div>
                <button class ="btn-1" onclick="answerButton(4)">4</button>
                <button class ="btn-1" onclick="answerButton(5)">5</button>
                <button class ="btn-1" onclick="answerButton(6)">6</button>
            </div>
            <div>
                <button class ="btn-1" onclick="answerButton(7)">7</button>
                <button class ="btn-1" onclick="answerButton(8)">8</button>
                <button class ="btn-1" onclick="answerButton(9)">9</button>
            </div>
        </div>

        <div class="result" style="display: none;">
            <span>result</span>
            <button id="btn-finish" onclick="testFinished()">TEST LAGI</button>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    </body>
</html>
